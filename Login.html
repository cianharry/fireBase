<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <title>ContractHub Login</title>
  </head>
  <body>
    <div class="container">
      <div id="loginDiv" style="display:none">
          <h3 id="login-label">Login</h3>
          <form class="login-form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="userEmail">Email</label>
                  <input type="email" class="form-control" id="userEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="userPass">Password</label>
                  <input type="password" class="form-control" id="userPass" placeholder="Password">
                </div>
              </div>
              <button onclick="Login()">Sign in</button>
              <button onclick="googleSign()">Sign in with Google</button>
              <button onclick="registerUser()">Register</button>
              
          </form>
      </div>
      <div id="userDiv" style="display:none">
          <h2>Welcome User</h2>
          <p id="user_para">Welcome to Firebase Login Example</p>
          <button type="submit" onclick="logOut()">Logout</button>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="index.js"></script>

  </body>
</html>
